<head>

  <link rel="stylesheet" href="styles.css">

<body>
  <div class="container">

    <h1>Program Matematika Sederhana</h1>

    <div id="fibonacci">
      <h3>Deret Fibonacci</h3>
      <label for="fibonacciInput">Jumlah elemen:</label>
      <input type="number" id="fibonacciInput">
      <button onclick="generateFibonacci()">Hitung</button>
      <p id="fibonacciResult"></p>
    </div>

    <div id="volume">
      <h3>Perhitungan Volume Bangun Ruang</h3>
      <label for="length">Panjang:</label>
      <input type="number" id="length">
      <label for="width">Lebar:</label>
      <input type="number" id="width">
      <label for="height">Tinggi:</label>
      <input type="number" id="height">
      <button onclick="calculateVolume()">Hitung</button>
      <p id="volumeResult"></p>
    </div>

    <div id="calendar">
      <h3>Kalender</h3>
      <button onclick="generateCalendar()">Tampilkan Kalender</button>
      <div id="calendarResult"></div>
    </div>

    <div id="todolist">
      <h3>To-Do List</h3>
      <input type="text" id="todoItem" placeholder="Tambahkan tugas">
      <button onclick="addToDo()">Tambah</button>
      <ul id="todoList"></ul>
    </div>
  </div>
